{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/posts.css' %}">
</head>
<h1>トップページ</h1>
<a href="{% url 'posts:create' %}">新規投稿</a>
{% for post in posts %}
  <div class="post">
    <div class="post-date">
      投稿日時：{{ post.created_at }}
    </div>
    <div class="post-content">
      {{ post.content }}
    </div>
  </div>
{% endfor %}
